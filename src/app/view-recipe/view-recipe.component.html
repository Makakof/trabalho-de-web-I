@if(recipe)
{
  <div class="mt-3 ml-3">
    <span> {{recipe.category.name}} > {{ recipe.name }}</span>
  </div>
  <div class="container-fluid">
    <h1 class="d-flex justify-content-center">
      <span>{{ recipe.name }}</span>
    </h1>
  </div>

      >
      | <button type="button" class="btn btn-success mb-1" style="background-color: #f26530; border: #f26530;" (click)="favoritarRecipe(this.id)">Favoritar</button>
    </h3>
  </div>
  <div class="d-flex justify-content-center mb-5">
    <img

      class="img-fluid"
      alt="..."
      style="max-width: 60rem; max-height: 25rem"
    />
  </div>
  <div
    class="container-fluid formatPorcao"
    style="min-height: 3rem; background-color: #f26530"
  >
