@for (item of recipes.items; track item.id)
{
  <div class="mt-3 ml-3">
    <span>Frango > {{item.name}}</span>
  </div>
  <div class="container-fluid">
    <h1 class="d-flex justify-content-center"><span>{{item.name}}</span></h1>
  </div>
  <div class="container-fluid" >
    <h3 class="d-flex justify-content-center">
      <span class="left">Avaliação: </span>
      <span *ngFor="let star of getStars(item.score)" class="star-filled">★</span>
      <span *ngFor="let star of getStars(5 - item.score)" class="star-empty">☆</span>
    </h3>
  </div>
  <div class="d-flex justify-content-center mb-5">
    <img src="https://swiftbr.vteximg.com.br/arquivos/ids/163890-1500-1000/picanha-sanfonada-receita.jpg?v=637254996992530000" class="img-fluid" alt="..." style="max-width: 60rem; max-height: 25rem;">
  </div>
  <div class="container-fluid formatPorcao" style=" min-height: 3rem; background-color: #f26530;">
    <div class="justify-content-center">
      <img src="group.svg" alt="grupo de pessoas"/>
      <span class="left">Serve: {{item.portion}} pessoas</span>
    </div>
    <div class="justify-content-center">
      <img src="clock.svg" alt="grupo de pessoas"/>
      <span class="left">Tempo: {{item.preparationTime}} min</span>
    </div>
  </div>
}
